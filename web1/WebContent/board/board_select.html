<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
function checkValue(){
	var titleObj=document.getElementById("title");
	if(titleObj.value.trim()==""){
		alert("제목 입력안해요?");
		return false;
	}
	var contentObj=document.getElementById("content");
	if(contentObj.value.trim()==""){
		contentObj.value="sdfasdf";
		alert("내용 입력안해요?");
		return false;
	}
	var writerObj=document.getElementById("writer");
	var writer=parseInt(writerObj.value);
	if(isNaN(writer)){
		alert("숫자입력해");
		return false;
	}
	return true;
}

</script>
<body>
<form method="get"action="*.board"onsubmit="return checkValue()">
제목:<input type="text" name="title"id="title"/><br/>
내용<textarea name = "content" id="content"></textarea><br/>
글쓴이:<input type="text"name="writer"id="writer"/><br/>
<input type="submit"value="글쓰기"/>
<input type="hidden" name="command" value="SELECT"/>
</form>
</body>
</html>

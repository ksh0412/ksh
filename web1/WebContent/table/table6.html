<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function drawMatrix() {
		var num1 = parseInt(document.getElementById("id").value);
		var num2 = parseInt(document.getElementById("id2").value);
		var tableStr = "<table border = '1'>";
		for (var i = 0; i < num1; i++) {
			tableStr += "<tr>"; 
			for (var j = 0; j < num2; j++) { 
				tableStr += "<td> [" + i + "," + j + "]</td>";
			}
			tableStr += "</tr>";
		}
		tableStr += "</table>";
		document.getElementById("result_div").innerHTML=tableStr;
	}
</script>
<body>
	<table border="1">
		<tr>
			<td>행:<input type="text" name="num1" id="id" /></td>
			<td>열:<input type="text" name="num2" id="id2" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button" value="그리기" onclick="drawMatrix()" /></td>
		</tr>
	</table>
<div id= "result_div"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
</head>
<script>
	function checkValue() {
		var num1Obj = document.getElementById("num1");
		var num1=parseInt(num1Obj.value);
		var num2Obj = document.getElementById("num2");
		var num2=parseInt(num2Obj.value);
		var opObj = document.getElementById("op");

		if (num1Obj.value.trim() == "" || isNaN(num1)) {
			alert("값 제대로 입력안해?");
			num1Obj.focus();
			return false;
		}
		if (num2Obj.value.trim() == ""|| isNaN(num2)) {
			alert("값 제대로 입력안해?");
			num2Obj.focus();
			return false;
		}
		if (opObj.value.trim() == "") {
			alert("값 제대로 입력안해?");
			opObj.focus();
			return false;
		}
		return true;
	}
</script>
<body>
	<form action="/.cal" onsubmit="return checkValue()">
		<table border="1">
			<tr>
				<td>숫자1</td>
				<td>연산자1</td>
				<td>숫자2</td>
			</tr>
			<tr>
				<td><input type="text" name="num1" id="num1" /></td>
				<td><select id="op" name="op">
						<option value="">선택</option>
						<option value="+">plus</option>
						<option value="-">minus</option>
						<option value="*">multiple</option>
						<option value="/">division</option>
				</select></td>
				<td><input type="text" name="num2" id="num2" /></td>
			</tr>
			<tr>
				<td colspan="3"><input type="submit" value="계산" /></td>
			</tr>
		</table>
		</from>
</body>
</html>
